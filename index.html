<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordGame</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

</head>
<body>
  <div class="flex-container">
    <header>
      <h1>WordGame</h1>
      <p>(in active development)</p>
    </header>
    <div class="intro-page">
      <div class="game-info">
        Form words from random letters to score maximum points
      </div>
      <button id="start-game-btn">
        START
      </button>
      <div id="example">
        <p>EXAMPLE</p>
        <button class="hand-box">J<sub>8</sub></button>
        <button class="hand-box">A<sub>1</sub></button>
        <button class="hand-box">Z<sub>10</sub></button>
        <button class="hand-box">Z<sub>10</sub></button>
        <p>(8+1+10+10)*4 = 116 points</p>
        <p>+50 points for using all letters at once</p>
      </div>
    </div>
    
    
    <div class="game-field">
      <div id="game-controls"></div>
    
      <form>
        <input type="radio" name="who-plays" id="player" value="player" checked="checked">
        <label for="player">Player</label>
        <input type="radio" name="who-plays" id="computer" value="computer">
        <label for="computer">Computer</label>
        <button class="control-buttons" id="btn-new-game" value="n">NEW</button>
        <button class="control-buttons" id="btn-replay-game" value="r">REPLAY</button>
        <button class="control-buttons" id="btn-end-game" value="e">END</button>
        <br>
      </form>
    
      <div id="dialogue-div"></div>
    
      <div id="check-user-input">
        <input id="user-input" class="form-word" type="text" size="18" maxlength="8">
        <button id="user-input-button">CHECK</button>
      </div>

      <div class="display-hand-boxes">
        <button type="submit" class="hand-box" id="display-hand-box-1"></button>
        <button type="submit" class="hand-box" id="display-hand-box-2"></button>
        <button type="submit" class="hand-box" id="display-hand-box-3"></button>
        <button type="submit" class="hand-box" id="display-hand-box-4"></button>
        <button type="submit" class="hand-box" id="display-hand-box-5"></button>
        <button type="submit" class="hand-box" id="display-hand-box-6"></button>
        <button type="submit" class="hand-box" id="display-hand-box-7"></button>
        <button type="submit" class="hand-box" id="display-hand-box-8"></button>
        <button type="submit" class="hand-box" id="display-hand-box-9"></button>
        <button type="submit" class="hand-box" id="display-hand-box-10"></button>
      </div>
    </div>

    <div class="copyright"></div>

  </div>  
  <script>
    let yearNow = new Date().getFullYear();
    document.querySelector(".copyright").innerHTML = `&copy; ${yearNow} Dmitry Yagodin`;
  </script> 
  <script type="module" src="./words.js"></script>
  <script type="module" src="./wordGame.js"></script>
  
  
</body>
</html>
