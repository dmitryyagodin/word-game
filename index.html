<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordGame</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <div class="flex-container">
    <h1>WordGame</h1>
    <div class="game-info">Form words to score maximum points</div>
    <button id="start-game-btn">START</button>
    <div id="game-controls"></div>
    <form>
      <input type="radio" name="who-plays" id="player" value="player" checked="checked">
      <label for="player">Player</label>
      <input type="radio" name="who-plays" id="computer" value="computer">
      <label for="computer">Computer</label>
      <button class="control-buttons" id="btn-new-game" value="n">NEW</button>
      <button class="control-buttons" id="btn-replay-game" value="r">REPLAY</button>
      <button class="control-buttons" id="btn-end-game" value="e">END</button>
      <br>
    </form>
    <div id="dialogue-div"></div>
    <div>
      <input id="user-input" type="text" size="8" maxlength="8" placeholder="Max 8 letters">
      <button id="user-input-button">Send</button>
    </div>
    <div class="display-hand-boxes">
      <div class="hand-box" id="display-hand-box-1"></div>
      <div class="hand-box" id="display-hand-box-2"></div>
      <div class="hand-box" id="display-hand-box-3"></div>
      <div class="hand-box" id="display-hand-box-4"></div>
      <div class="hand-box" id="display-hand-box-5"></div>
      <div class="hand-box" id="display-hand-box-6"></div>
      <div class="hand-box" id="display-hand-box-7"></div>
      <div class="hand-box" id="display-hand-box-8"></div>
    </div>
  </div>  
   
  <script type="module" src="./words.js"></script>
  <script type="module" src="./wordGame.js"></script>
  
</body>
</html>
