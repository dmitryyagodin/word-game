<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordGame</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

</head>
<body>
  <div class="flex-container">
    <header>
      <h1>WordGame</h1>
      <p>(in active development)</p>
    </header>
    <div class="intro-page">
      <div class="game-info">
        Form words from random letters to score maximum points
      </div>
      <br>
      <div id="example">
        <p>EXAMPLE</p>
        <button class="example">J<sub>8</sub></button>
        <button class="example">A<sub>1</sub></button>
        <button class="example">Z<sub>10</sub></button>
        <button class="example">Z<sub>10</sub></button>
        <p>(8+1+10+10)*4 = 116 points</p>
        <p>+50 points for using all letters in one word</p>
      </div>
      <button id="start-game-btn">
        START
      </button>
      <br>
      <div class="game-info">
        Learn new "weird" words by asking for a highest scoring solution!*
      </div>

    </div>
    
    
    <div class="game-field">
      <div id="game-controls"></div>
    
      <form>
        <div id="controls">
          <button class="control-buttons" id="btn-new-game" value="new">NEW</button>
          <button class="control-buttons" id="btn-replay-game" value="replay">REPLAY</button>
          <button class="control-buttons" id="btn-comp-play" value="comp">HINT</button>
          <button class="control-buttons" id="btn-end-game" value="end">EXIT</button>
        </div>
        <br>
      </form>
    
          
      <div id="check-user-input">
        <input id="user-input" class="form-word" type="text" size="18" maxlength="8" readonly>
        <button type="submit" id="user-input-btn">CHECK</button>
      </div>

      <div class="hand-boxes">
        <button type="button" class="hand-box" id="box-1"></button>
        <button type="button" class="hand-box" id="box-2"></button>
        <button type="button" class="hand-box" id="box-3"></button>
        <button type="button" class="hand-box" id="box-4"></button>
        <button type="button" class="hand-box" id="box-5"></button>
        <button type="button" class="hand-box" id="box-6"></button>
        <button type="button" class="hand-box" id="box-7"></button>
        <button type="button" class="hand-box" id="box-8"></button>
        <button type="button" class="hand-box" id="box-9"></button>
        <button type="button" class="hand-box" id="box-10"></button>
      </div>

      <div id="dialogue-div"></div>
      <div id="total-points"></div>
    </div>

    <div class="copyright"></div>

  </div>  
  <script>
    let yearNow = new Date().getFullYear();
    document.querySelector(".copyright").innerHTML = `&copy; ${yearNow} Dmitry Yagodin`;
  </script> 
  <script type="module" src="./words.js"></script>
  <script type="module" src="./wordGame.js"></script>
  
  
</body>
</html>
